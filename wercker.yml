box: userminddeployer/docker-oraclejdk-mvn-node-py@1.0.0

# build definition
build:
  steps:
    - script:
        name: show base information
        code: |
          java -version
          mvn -v

    - script:
        name: run maven
        code: |
          # Cache maven downloads for speedier builds
          [[ -d $WERCKER_CACHE_DIR/.m2 ]] || mkdir -p $WERCKER_CACHE_DIR/.m2
          [[ -L ~/.m2 ]] || ln -s $WERCKER_CACHE_DIR/.m2 ~/.m2
          mvn clean package -s settings.xml

    - script:
        name: nexus upload
        code: |
          if [ "${WERCKER_GIT_BRANCH}" = 'master' ]; then mvn deploy -DskipTests=true -s settings.xml; fi


deploy:
  after-steps:
    - userminddeployer/slack-notify:
        token: "$SLACK_TOKEN"
        subdomain: usermind
        channel: build
        username: wercker
        
  steps:
    - script:
        name: check that deploys are enabled
        code: |
          if [ "$(curl http://robbie.internal.usermind.com/hubot/cd/$ENVIRONMENT 2>/dev/null)" != "on" ]; then echo "$ENVIRONMENT deploys are disabled"; exit 1; fi

    - userminddeployer/distelli-install
    - script: 
        name: deploy via distelli
        code: |
            ./wercker-deploy.sh
